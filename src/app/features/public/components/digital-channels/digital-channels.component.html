<section class="py-20 relative overflow-hidden">
  <div class="container max-w-7xl mx-auto px-4 relative z-10">
    <!-- Header -->
    <div class="text-center mb-16 max-w-2xl mx-auto">
      <h2 class="text-3xl md:text-5xl font-bold text-gray-900 mb-6 tracking-tight">
        Canales Digitales
      </h2>
      <p class="text-lg text-gray-500">
        Realiza tus operaciones bancarias donde y cuando quieras con nuestra tecnología segura.
      </p>
    </div>

    <!-- Cards Grid -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 items-stretch">
      <!-- Card 1: Banca Móvil -->
      <div
        class="bg-white rounded-3xl p-8 shadow-xl hover:shadow-2xl transition-all duration-300 border border-gray-100 group flex flex-col items-center text-center relative overflow-hidden"
      >
        <div
          class="absolute inset-0 bg-gradient-to-br from-blue-50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"
        ></div>

        <!-- Illustration Container -->
        <div
          class="relative w-64 h-48 mb-6 transform group-hover:scale-105 transition-transform duration-500"
        >
          <!-- Phone Body -->
          <div
            class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-28 h-44 bg-gray-900 rounded-3xl border-4 border-gray-800 shadow-2xl z-20 flex flex-col items-center justify-start py-2 overflow-hidden"
          >
            <!-- Notch -->
            <div class="w-12 h-4 bg-gray-800 rounded-b-lg mb-2 z-30"></div>
            <!-- Screen -->
            <div class="w-full h-full bg-blue-600 flex flex-col px-2 pt-2 relative">
              <!-- App Header -->
              <div class="flex justify-between items-center mb-2">
                <div class="w-4 h-4 rounded-full bg-white/20"></div>
                <div class="w-8 h-1 bg-white/20 rounded-full"></div>
              </div>
              <!-- Balance Card -->
              <div
                class="w-full h-16 bg-white rounded-lg shadow-sm p-2 mb-2 flex flex-col justify-center"
              >
                <div class="w-8 h-1 bg-gray-200 rounded-full mb-1"></div>
                <div class="w-16 h-2 bg-gray-800 rounded-full"></div>
              </div>
              <!-- Icons Row -->
              <div class="flex justify-around mt-1">
                <div class="w-4 h-4 rounded-full bg-white/20"></div>
                <div class="w-4 h-4 rounded-full bg-white/20"></div>
                <div class="w-4 h-4 rounded-full bg-white/20"></div>
              </div>
            </div>
            <!-- Floating Elements around phone -->
            <div
              class="absolute -right-2 top-10 w-10 h-10 bg-yellow-400 rounded-full flex items-center justify-center shadow-lg z-30 animate-bounce delay-100"
            >
              <lucide-icon name="wifi" class="text-white w-5 h-5"></lucide-icon>
            </div>
          </div>
        </div>

        <h3 class="text-2xl font-bold text-gray-900 mb-3 relative z-10">{{ channels[0].label }}</h3>
        <p class="text-gray-500 relative z-10">{{ channels[0].description }}</p>
      </div>

      <!-- Card 2: Banca por Internet (Laptop/Monitor) -->
      <div
        class="bg-white rounded-3xl p-8 shadow-xl hover:shadow-2xl transition-all duration-300 border border-gray-100 group flex flex-col items-center text-center relative overflow-hidden"
      >
        <div
          class="absolute inset-0 bg-gradient-to-br from-indigo-50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"
        ></div>

        <!-- Illustration Container -->
        <div
          class="relative w-64 h-48 mb-6 transform group-hover:scale-105 transition-transform duration-500 flex items-center justify-center"
        >
          <!-- Laptop Base -->
          <div class="absolute bottom-4 w-40 h-2 bg-gray-800 rounded-b-lg z-20 shadow-md"></div>
          <!-- Laptop Screen -->
          <div
            class="absolute bottom-6 w-48 h-32 bg-gray-900 rounded-lg border-4 border-gray-800 shadow-xl z-10 overflow-hidden flex flex-col"
          >
            <!-- Browser Bar -->
            <div class="h-4 bg-gray-800 flex items-center px-2 gap-1">
              <div class="w-1.5 h-1.5 rounded-full bg-red-500"></div>
              <div class="w-1.5 h-1.5 rounded-full bg-yellow-500"></div>
              <div class="w-1.5 h-1.5 rounded-full bg-green-500"></div>
            </div>
            <!-- Web Content -->
            <div class="flex-1 bg-white p-2">
              <div class="flex gap-2 mb-2">
                <div class="w-1/3 h-full bg-indigo-50 rounded"></div>
                <div class="w-2/3 h-full flex flex-col gap-1">
                  <div class="w-full h-8 bg-indigo-100 rounded"></div>
                  <div class="w-full h-8 bg-indigo-50 rounded"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- Globe Icon -->
          <div
            class="absolute top-0 right-4 w-12 h-12 bg-indigo-600 rounded-full flex items-center justify-center shadow-lg z-30 transform rotate-12"
          >
            <lucide-icon name="globe" class="text-white w-6 h-6"></lucide-icon>
          </div>
        </div>

        <h3 class="text-2xl font-bold text-gray-900 mb-3 relative z-10">{{ channels[1].label }}</h3>
        <p class="text-gray-500 relative z-10">{{ channels[1].description }}</p>
      </div>

      <!-- Card 3: Pago Automático (Sync/Gears) -->
      <div
        class="bg-white rounded-3xl p-8 shadow-xl hover:shadow-2xl transition-all duration-300 border border-gray-100 group flex flex-col items-center text-center relative overflow-hidden"
      >
        <div
          class="absolute inset-0 bg-gradient-to-br from-green-50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"
        ></div>

        <!-- Illustration Container -->
        <div
          class="relative w-64 h-48 mb-6 transform group-hover:scale-105 transition-transform duration-500 flex items-center justify-center"
        >
          <!-- Central Refresh Circle -->
          <div
            class="w-24 h-24 rounded-full border-4 border-dashed border-green-500 flex items-center justify-center animate-spin-slow"
          ></div>
          <div class="absolute inset-0 flex items-center justify-center">
            <div
              class="w-20 h-20 bg-green-50 rounded-full flex items-center justify-center shadow-inner"
            >
              <lucide-icon name="refresh-cw" class="text-green-600 w-10 h-10"></lucide-icon>
            </div>
          </div>

          <!-- Floating Invoice/Card -->
          <div
            class="absolute top-4 right-8 w-16 h-20 bg-white border border-gray-200 shadow-lg rounded-lg transform rotate-12 flex flex-col p-2 z-20"
          >
            <div class="w-8 h-8 rounded-full bg-green-100 mb-2 flex items-center justify-center">
              <lucide-icon name="check" class="text-green-600 w-4 h-4"></lucide-icon>
            </div>
            <div class="w-full h-1 bg-gray-100 mb-1"></div>
            <div class="w-2/3 h-1 bg-gray-100"></div>
          </div>

          <!-- Calendar/Clock Icon -->
          <div
            class="absolute bottom-4 left-8 w-12 h-12 bg-blue-500 rounded-xl shadow-lg transform -rotate-6 flex items-center justify-center z-20"
          >
            <lucide-icon name="calendar-clock" class="text-white w-6 h-6"></lucide-icon>
          </div>
        </div>

        <h3 class="text-2xl font-bold text-gray-900 mb-3 relative z-10">{{ channels[2].label }}</h3>
        <p class="text-gray-500 relative z-10">{{ channels[2].description }}</p>
      </div>
    </div>
  </div>
</section>
